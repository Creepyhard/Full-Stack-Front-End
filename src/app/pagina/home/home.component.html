<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/background.jpg" class="d-block w-100" alt="Random first slide">
    </div>
    <div class="carousel-item">
      <img src="assets/condominio1.jpeg" class="d-block w-100" alt="Random second slide">
    </div>
    <div class="carousel-item">
      <img src="assets/condominio2.jpeg" class="d-block w-100" alt="Random third slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
